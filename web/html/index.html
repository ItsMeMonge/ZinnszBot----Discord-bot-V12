<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <title>Zinnsz | Help</title>

    <style>

        * {
            padding: 0;
            margin: 0;
        }
        
        body {
            background-image: linear-gradient(45deg, red, blue);
            height: 100vh;
        }
        
        .command-list {
            position: relative;
            text-align: center;
            top: 50px;
            color: white;
        }

    </style>
</head>
<body>
<div class="all">
    <div class="command-list">
        <h1>Lista de commandos</h1>
        <br><br><hr><br><br>
        <p>z!help | Redireciona para o site com os commandos</p>
        <p>z!avatar | mostra o seu avatar do discord</p>
        <p>z!ping | Mostra o Ping do servidor</p>
        <p>z!clear | Apaga mensagens de 1 a 99</p>
    </div>
</div>
</body>
</html>
